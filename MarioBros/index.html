<!DOCTYPE html>
<html>

<head>
    <title>Mario Bros Game</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <script type="module">

        // import kaboom lib
        import kaboom from "https://unpkg.com/kaboom/dist/kaboom.mjs";

        kaboom({
            global: true,
            fullscreen: true,
            scale: 2,
            background: [0, 0, 255,]
        })



        const score = add([
            text("Coins: 0", {
                size: 10,
                width: 320,
                font: "sink"
            }),
            pos(24, 24),
            { value: 0 },
            fixed()
        ])

        const speed = 140;
        let isBig = false;
        let isJumping = true;
        let invincible = false;
        let x = 256;
        let bixoIndex = 0;



        const timer = add([
            text(`Timer: ${x}`, {
                size: 10,
                width: 320,
                font: "sink"
            }),
            pos(104, 24)
        ])

        function updatetimer() {
            x -= dt();

            if (x == 0) {
                go('lose');
            }
        }

        onUpdate(() => {
            updatetimer(); // Chama a função para atualizar o timer a cada quadro
            timer.text = `Timer: ${Math.ceil(x)}`; // Atualiza o texto do timer exibido
        });

        map = [
            '                                                  ',
            '                                                  ',
            '                                                  ',
            '                                                  ',
            '                                                  ',
            '                                                  ',
            '                                                  ',
            '                                                  ',
            '                                                  ',
            '                                                  ',
            '                                                  ',
            '                                                  ',
            '              ?##           @#                    ',
            '                                                  ',
            '                                                  ',
            '                                                  ',
            '                  %                               ',
            '==================================================',


        ]


        loadSprite('bloco', 'bloco.png');
        loadSprite('interrogacao', 'interrogacao.png');
        loadSprite('caixa-cogumelo', 'interrogacao.png');
        loadSprite('interrogacao2', 'interrogacao2.png');
        loadSprite('tijolinho', 'tijolinho.png');
        loadSprite('mario_parado', 'marioparado.png');
        loadSprite('dinheiro', 'dinheiro.png');
        loadSprite('cogumelo', 'cogumelo.png');
        loadSound("musica", "mariobros.mp3");
        loadSound("growing", "growing.mp3");
        loadSound("diesound", "diesound.mp3");
        loadSound("coinsound", "coinsound.mp3");

        loadSprite('bixo1', 'bixo1.png');
        loadSprite('bixo2', 'bixo2.png');


        const música = play("musica", { loop: true });




        const gameLevel = addLevel(map, {
            width: 20,
            height: 20,
            "=": () => [
                sprite("bloco"),
                area(),
                solid(),
            ],
            "?": () => [
                sprite("interrogacao"),
                area(),
                solid(),
                'interrogacao'
            ],
            "@": () => [
                sprite("caixa-cogumelo"),
                area(),
                solid(),
                'caixa-cogumelo'
            ],
            "?#": () => [
                sprite("interrogacao2"),
                area(),
                solid(),
                'interrogacao2'
            ],
            "#": () => [
                sprite("tijolinho"),
                area(),
                solid(),
                'tijolinho'
            ],
            "%": () => [
                sprite("bixo1"),
                area(),
                solid(),
                'dangerous'
            ],
            "$": () => [
                sprite("dinheiro"),
                body(),
                area(),
                'dinheiro'
            ],
            "!": () => [
                sprite("cogumelo"),
                body(),
                area(),
                'cogumelo'
            ],
        })



        function big() {
            return {
                isBig() {
                    return isBig;
                },
                biggify() {
                    this.scale = vec2(1.5);
                    isBig = true;
                },
                smallify() {
                    this.scale = vec2(1);
                    isBig = false;
                    invincible = true;
                    wait(2, () => {
                        invincible = false;
                    });
                }
            }
        }

        const mario = add([
            sprite("mario_parado"),
            pos(80, 300),
            scale(1),
            area(),
            big(),
            solid(),
            body(),
        ]);

        keyDown("left", () => {
            mario.flipX(true);
            mario.move(-speed, 0);
        });

        keyDown("right", () => {
            mario.flipX(false);
            mario.move(speed, 0);
        });

        keyPress('space', () => {
            if (mario.grounded()) {
                mario.jump(600)
                isJumping = true
            }
        })

        let currentSpriteIndex = 0;

        function animateObject(obj) {
            if (timer >= 1) {

                currentSpriteIndex = (currentSpriteIndex + 1) % ArrayBixo.length;

                obj.use(ArrayBixo[currentSpriteIndex]);
            }
        }

        onUpdate('dangerous', (obj) => {
            obj.move(-20, 0)
            obj.onUpdate(() => animateObject(obj));
        })

        onUpdate('cogumelo', (obj) => {
            obj.move(20, 0)
        })


        mario.on('headbutt', (obj) => {
            if (obj.is('tijolinho')) {
                destroy(obj)
            }

            if (obj.is('caixa-cogumelo')) {
                gameLevel.spawn('!', obj.gridPos.sub(0, 1))
                gameLevel.spawn('?#', obj.gridPos.sub(0, 0))
                destroy(obj)

            }

            if (obj.is('interrogacao')) {
                gameLevel.spawn('$', obj.gridPos.sub(0, 1))
                gameLevel.spawn('?#', obj.gridPos.sub(0, 0))
                destroy(obj)
            }
        })

        mario.onUpdate(() => {
            if (mario.grounded()) {
                isJumping = false;
            }
        })

        mario.collides('cogumelo', (obj) => {
            destroy(obj);
            mario.biggify();
            play('growing')
        })


        mario.collides('dinheiro', (obj) => {
            destroy(obj);
            play('coinsound')
            score.value += 1;
            score.text = "Score: " + score.value;
        })

        mario.collides('dangerous', (obj) => {

            if (isJumping) {
                destroy(obj)
            } else {
                if (isBig && !invincible) {
                    mario.smallify()
                }
                else if (!isBig && !invincible) {
                    go("lose")
                }
            }
        })


        scene("lose", (score) => {
            add([
                text("Coins: 0", {
                    size: 40,
                    width: 320,
                    font: "sink"
                }),

                { value: 0 },
            ])
        })



    </script>

</body>

</html>
